<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Fire Recovery Predictions</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div id="map"></div>

    <div class="search-container">
        <div class="input-group">
            <input id="addressInput" type="text" class="adress-input" placeholder="Enter An Address">
            <span class="input-btn">
                <button class="btn btn-default" id="addressLoadButton" type="button">Search</button>
            </span>
        </div>
        <div class="lists-group" >
            <div id="addressSearchList" class="list-group"></div>
        </div>
        
        <label for="spread-select">Select Fire Spread:</label>

        <select name="spread" id="spread-select">
            <!--<option value="">--Please choose an option--</option>-->
            <option value="1">Object of Origin Only</option>
            <option value="2">Spread to Room</option>
            <option value="3">Spread to Floor</option>
            <option value="4">Spread to Multiple Floors</option>
            <option value="5">Spread to Other Buildings</option>
        </select>
    </div>


    <script src="https://unpkg.com/papaparse@5.3.2/papaparse.min.js"></script>
    <script src="https://unpkg.com/leaflet.vectorgrid@latest/dist/Leaflet.VectorGrid.bundled.js"></script>
    <script type="module" src="js/main.js"></script>

</body>
</html>
